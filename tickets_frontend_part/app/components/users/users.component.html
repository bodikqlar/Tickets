<h1>Users</h1>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">First Name</th>
        <th class="text-center">Last Name</th>
        <th class="text-center">Email</th>
        <th class="text-center">Role</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="text-center">
        <td>{{ user.firstName }}</td>
        <td class="text-sm-center">
          <span class="tag tag-pill tag-default">
            {{ user.lastName }}
          </span>
        </td>
        <td class="text-sm-center">
          <span class="tag tag-pill tag-default">
            {{ user.email }}
          </span>
        </td>
        <td class="text-sm-center">
          <select name="role" [(ngModel)]="user.role" class="tag tag-pill" *ngIf='currentUser.role=="admin"' (change)="changeRole(user.id, user.role)">
            <option *ngFor="let role of roles" [value]="role">
              {{role}}
            </option>
          </select>
        </td>
        <td class="text-sm-center">
          <a (click)="deleteUser(user.id)"  *ngIf='currentUser.role=="admin"'>Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
